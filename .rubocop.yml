require:
  - rubocop-performance
  - rubocop-rspec

inherit_from:
  - https://raw.githubusercontent.com/RenoFi/rubocop/master/ruby.yml
  - https://raw.githubusercontent.com/RenoFi/rubocop/master/rspec.yml

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6

Naming/FileName:
  Exclude:
    - 'lib/*.rb'
