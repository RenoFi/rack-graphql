require:
  - rubocop-rake
  - rubocop-rspec

inherit_from:
  - https://raw.githubusercontent.com/RenoFi/rubocop/main/ruby.yml
  - https://raw.githubusercontent.com/RenoFi/rubocop/main/rspec.yml

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

Gemspec/RequiredRubyVersion:
  Include:
    - 3.0
    - 3.1

Naming/FileName:
  Exclude:
    - 'lib/*.rb'

Metrics/ParameterLists:
  Enabled: false
